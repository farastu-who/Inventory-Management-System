{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Order Management</h2>

    <!-- Orders Table -->
    <table id="ordersTable">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Supplier ID</th>
                <th>Item ID</th>
                <th>Quantity</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.order_id }}</td>
                <td>{{ order.supplier_id }}</td>
                <td>{{ order.item_id }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.date.strftime('%m/%d/%y') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
